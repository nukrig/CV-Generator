<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>experience</title>
</head>
<body>
    <section id="2/3">
        <div class="leftBlock">
            <a class="home" href="./index.html"><button><img src="./assets/images/Vector.png" alt="Vector"></button></a>
            <h1 class="heading">გამოცდილება</h1>
            <span class="stage">2/3</span>
            <span class="line-personal"></span>
            <form class="personalInformation" action="">
                <div class="div-position">
                    <label class="main-labels" for="email">თანამდებობა</label><br>
                    <input class="full-width-input" type="text" name="email" id="eMail" placeholder="დეველოპერი, დიზაინერი, ა.შ.">
                    <h4 class="warning">მინიმუმ 2 სიმბოლო</h4>
                </div>
                <div class="div-employer">
                    <label class="main-labels" for="employer">დამსაქმებელი</label><br>
                    <input class="full-width-input" type="text" name="employer" id="employer" placeholder="დამსაქმებელი">
                    <h4 class="warning">მინიმუმ 2 სიმბოლო</h4>
                </div>
                <div class="div-startDate">
                    <label class="main-labels" for="fname">დაწყების რიცხვი</label><br>
                    <input class="name-inp" type="date" name="fname" id="fname-inp" placeholder="ანზორ">
                </div>
                <div class="div-endDate">
                    <label class="main-labels" for="lname">დამთავრების რიცხვი</label><br>
                    <input class="name-inp" type="date" name="lname" id="lname-inp" placeholder="მუმლაძე">
                </div>
                <div class="div-description">
                    <label class="main-inputs" for="description">აღწერა</label>
                    <textarea class="personal-textarea" name="descr" id="experience-desc" placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"></textarea>
                </div>
            </form>
                <button class="more">მეტი გამოცდილების დამატება</button>
                <a href="./personal.html"><button class="previous">უკან</button></a>
                <a href="#"><button  class="nextPage">შემდეგი</button></a>
        </div>
        <div class="rightBlock">
            <h1>CV!</h1>
            <img class="logo-12" src="./assets/images/LOGO-12 1.png" alt="">
        </div>
    </section>
    <script src="test.js"></script>
</body>
</html>
